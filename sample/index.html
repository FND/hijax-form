<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>hijax-form demo</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="demo.css">
</head>

<body>
	<h1>
		<a href="https://github.com/FND/hijax-form">hijax-form</a> demo
	</h1>

	<hijax-form>
		<form action="/messages" method="post">
			<input type="text" name="message" value="hello world">
			<button>submit</button>
			<button name="draft" value="1">save as draft</button>
		</form>
	</hijax-form>

	<script>
if(!window.customElements) { // load polyfill
	document.write('<script src="//cdnjs.cloudflare.com/ajax/libs/document-register-element/1.11.1/document-register-element.js"><\/script>');
}
	</script>
	<script src="demo.js" async></script>
	<script src="../dist/bundle.js" async></script>
</body>

</html>
